<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- REQUIRE MONACO EDITOR -->
        <script src="./node_modules/monaco-editor/min/vs/loader.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">
            require.config({ paths: { "vs": "./node_modules/monaco-editor/min/vs" }});
            require(["vs/editor/editor.main"], function() {
                window.dispatchEvent(new CustomEvent('editorloaded'));
            });
        </script>
        <div id="EDITOR-DIV" style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; z-index: 1;"></div>
    </body>
</html>
