<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Babylon.JS Editor Play</title>

	<style rel="stylesheet" type="text/css">
		html,
		body {
			overflow: hidden;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#renderCanvas {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			touch-action: none;
			-ms-touch-action: none;
		}
	</style>
</head>

<body id="body">
	<canvas id="renderCanvas"></canvas>

	<script type="text/javascript">
		require('../build/src/renderer/module.js');

		window.addEventListener("message", function (ev) {
			if (ev.data && ev.data.id === "init") {
				const play = require("../build/src/renderer/play/index.js");
				const game = new play.default(
					ev.data.workspaceDir,
					ev.data.outputSceneDirectory,
					ev.data.projectName,
					ev.data.physicsEngine,
				);
			}
		});
	</script>
</body>

</html>
