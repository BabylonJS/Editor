<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Babylon.JS Editor Play</title>

	<style rel="stylesheet" type="text/css">
		html,
		body {
			overflow: hidden;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#renderCanvas {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			touch-action: none;
			-ms-touch-action: none;
		}
	</style>
</head>

<body id="body">
	<canvas id="renderCanvas"></canvas>
</body>

</html>
