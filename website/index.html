<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Editor</title>
</head>
<body>

    <div id="BABYLON-EDITOR-MAIN" style="width: 100%; height: 100%;"></div>
    <div id="BABYLON-EDITOR-UTILS" style="display: none;">
        <input type="file" id="BABYLON-EDITOR-LOAD-SCENE-FILE" multiple style="display: none;" />
        <input type="file" id="BABYLON-EDITOR-LOAD-TEXTURE-FILE" multiple style="display: none;" />
    </div>
    
    <!-- Related to http://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    
    <!-- LIBS -->
    <script src="libs/preview bjs/babylon.max.js" type="text/javascript"></script>
    <script src="libs/preview bjs/babylon.inspector.bundle.js" type="text/javascript"></script>
    <script src="libs/cannon.js" type="text/javascript"></script>
    <script src="libs/ManipulationHelpers.min.js" type="text/javascript"></script>
    <script src="libs/jquery.min.js" type="text/javascript"></script>
    <script src="libs/w2ui-1.4.1.js" type="text/javascript"></script>
    <script src="libs/dat.gui.min.js" type="text/javascript"></script>
    <script src="libs/raphael.js" type="text/javascript"></script>

    <script src="libs/ace/ace.js" type="text/javascript"></script>
    <script src="libs/ace/mode-glsl.js" type="text/javascript"></script>
    <script src="libs/ace/mode-javascript.js" type="text/javascript"></script>
    <script src="libs/ace/theme-clouds.js" type="text/javascript"></script>

    <script src="libs/cytoscape/cytoscape.min.js" type="text/javascript"></script>

    <script src="node_modules/monaco-editor/min/vs/loader.js" type="text/javascript"></script>

    <!--EDITOR -->
    <script src="libs/preview release/babylon.editor.js" type="text/javascript"></script>

    <!-- MATERIALS -->
    <script src="libs/materials/babylon.simpleMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.skyMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.gradientMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.fireMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.furMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.gridMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.lavaMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.normalMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.terrainMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.triPlanarMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.waterMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.cellMaterial.min.js" type="text/javascript"></script>
    <script src="libs/materials/babylon.legacyPbrMaterial.min.js" type="text/javascript"></script>

    <!-- PROCEDURAL TEXTURES -->
    <script src="libs/proceduralTextures/babylon.normalMapProceduralTexture.js" type="text/javascript"></script>
    
    <!-- LOADERS -->
    <script src="libs/loaders/babylon.objFileLoader.js" type="text/javascript"></script>
    <script src="libs/loaders/babylon.stlFileLoader.js" type="text/javascript"></script>
    <script src="libs/loaders/babylon.glTFFileLoader.js" type="text/javascript"></script>

    <!-- EXTENSIONS -->
    <script src="libs/preview release/babylon.editor.extensions.js" type="text/javascript"></script>
    
    <!-- Related to http://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
    <script>
        if (window.module)
            module = window.module;
    </script>
    
    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="css/w2ui-1.4.1.css" />
    <link rel="stylesheet" type="text/css" href="css/babylon.editor.css" />
    <link rel="stylesheet" type="text/css" href="css/dat.gui.css" />

    <!-- DEFAULT SCENE -->
    <script src="website/babylon.editor.defaultScene.js" type="text/javascript"></script>

    <script type="text/javascript">
        
        var editorMain = new BABYLON.EDITOR.EditorMain("BABYLON-EDITOR-MAIN", true, { disableWebGL2Support: false });
        var core = editorMain.core;
        editorMain.createRenderLoop();

        // Default scene
        createDefaultScene(core);

        core.editor.sceneGraphTool.fillGraph();
        BABYLON.EDITOR.Event.sendSceneEvent(core.currentScene, BABYLON.EDITOR.SceneEventType.OBJECT_PICKED, core);

        editorMain._handleSceneLoaded()(null, core.currentScene);
    </script>

</body>
</html>
